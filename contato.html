
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - D’Muniz Pires Advogados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; color: #222; }
        header, footer { background: linear-gradient(90deg, #0a3d62, #3c6382); color: white; padding: 20px 40px; }
        section { padding: 40px; max-width: 960px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea { padding: 10px; border: 1px solid #ccc; width: 100%; }
        button { padding: 10px 20px; background: #0a3d62; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>D’Muniz Pires Advogados</h1></header>
    <section>
        <h2>Fale Conosco</h2>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea placeholder="Mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Rua Baffin, 293, sala 24, Jardim do Mar, São Bernardo do Campo - São Paulo<br>Telefone: (11) 4331-1235</p>
    </footer>
</body>
</html>
